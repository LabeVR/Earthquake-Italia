<!DOCTYPE html>
<html>
	<head>
		<title>EARTHQUAKE ITALIA</title>
		<link rel="stylesheet" href="./style.css">
		<link rel="stylesheet" href="./leaflet/leaflet.css">
	</head>
	<body>
		<section id="mapHolder">
			<div id="map"></div>
			<div id="timeArea">
				<span id="time"></span>
				<span id="timezone"></span>
			</div>
			<div id="magnitudeLegend">
				<div id="magnitudeHolder">
					<span>0</span>
					<span>1</span>
					<span>2</span>
					<span>3</span>
					<span>4</span>
					<span>5</span>
					<span>6</span>
					<span>7</span>
					<span>8</span>
					<span>9</span>
					<span>10</span>
				</div>
				<div id="magnitudeGradient"></div>
			</div>
		</section>
		<section id="listArea">
			<ol id="quakeList">
			</ol>
		</section>

		<script src="./leaflet/leaflet.js"></script>
		<script src="./script.mjs" type="module"></script>
	</body>
	<template id="quakeListEntry">
		<li>
			<div class="quakeMagnitudeBox" title="Magnitude"><span class="quakeMagnitude"></span></div>
			<div>
				<span class="quakeName"></span><br>
				<span class="quakeTime"></span>
			</div>
		</li>
	</template>
</html>
